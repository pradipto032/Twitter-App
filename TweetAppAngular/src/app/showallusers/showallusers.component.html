<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<app-header></app-header>
<body>
  <div class="input-group mb-md-1 mt-md-1 pb-6">
  <input type="text" class="form-control" placeholder="Search for username..." [(ngModel)]="str">
  <span class="input-group-btn">
    <button class="btn btn-default" type="submit" (click)="searchbyusername()">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </span>
</div>
<div class="container1" *ngFor="let a of us">
  <div class="card text-left">
    <div class="card-header">
      <h3 class="fw-bold mb-2 text-left"><i>@{{a.uname}}</i>&nbsp;<small>{{a.firstName}} {{a.lastName}}</small></h3>
      <p class="fw-bold mb-2 text-left">
        <span style="float:right;"><button type="button" class="btn btn-sm" (click)="gotouser(a.uname)">Go to profile <span class="glyphicon glyphicon-fullscreen"></span></button></span>
      </p>
    </div>
  </div>
  <br>

</div>
</body>
