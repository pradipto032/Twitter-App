<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-4 mt-md-4 pb-2">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-2" *ngIf="invalidLogin">{{message}}</p>
              <br>

              <div class="form-outline form-white mb-4">
                <input type="text" [(ngModel)]="uname1" id="typeEmailX" class="form-control form-control-lg" placeholder="Username" required="required" />
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" [(ngModel)]="newPassword" id="newPassword" class="form-control form-control-lg" placeholder="Enter new Password" required="required" />
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" [(ngModel)]="confirmPassword" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password" required="required" />
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="forgetPassword()">Change Password</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/tweets/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
